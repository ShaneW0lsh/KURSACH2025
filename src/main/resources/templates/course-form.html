<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание курса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Web Course</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="/courses">Catalogue</a>
            <a class="btn btn-outline-light me-2" href="/courses/my-courses">My Courses</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
            <form sec:authorize="isAnonymous()" th:action="@{/login}" method="post" class="d-inline ms-2">
                <button class="btn btn-outline-light" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Создание курса</h2>
    <form th:action="@{/courses/create}" th:object="${course}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="title" class="form-label">Название курса</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Название" required/>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Предмет</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control" placeholder="Предмет" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field="*{description}" id="description" class="form-control" placeholder="Описание" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="files" class="form-label">Материалы</label>
            <input type="file" name="files" id="files" class="form-control" multiple/>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

</body>
</html>
