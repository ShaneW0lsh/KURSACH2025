<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Web Course</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="/courses">Каталог</a>
            <a class="btn btn-outline-light me-2" href="/courses/my-courses">Мои курсы</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light" type="submit">Выйти</button>
            </form>
            <form sec:authorize="isAnonymous()" th:action="@{/login}" method="post" class="d-inline ms-2">
                <button class="btn btn-outline-light" type="submit">Войти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Редактировать курс</h2>

    <form th:action="@{'/courses/' + ${course.id} + '/edit'}"
          th:object="${course}"
          method="post"
          enctype="multipart/form-data"
          class="needs-validation"
          novalidate>

        <div class="mb-3">
            <label for="title" class="form-label">Название курса</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
            <div class="invalid-feedback">Пожалуйста, укажите название.</div>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Предмет</label>
            <input type="text" th:field="*{subject}" class="form-control" id="subject" required>
            <div class="invalid-feedback">Пожалуйста, укажите предмет.</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4" required></textarea>
            <div class="invalid-feedback">Пожалуйста, введите описание.</div>
        </div>

        <div class="mb-4">
            <label for="materials" class="form-label">Добавить новые материалы (файлы)</label>
            <input type="file" name="materials" multiple class="form-control" id="materials">
            <div class="form-text">Вы можете выбрать несколько файлов.</div>
        </div>

        <div class="mb-4">
            <h5>Существующие материалы</h5>
            <ul class="list-group">
                <li th:each="material : ${course.materials}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${material.filename}">Имя файла</span>
                    <form th:action="@{/courses/materials/${material.id}/delete}" method="post" onsubmit="return confirm('Удалить файл?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </li>
            </ul>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Сохранить изменения</button>
            <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
