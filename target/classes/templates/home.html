<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Web Course</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="/courses">Catalogue</a>
            <a class="btn btn-outline-light me-2" href="/courses/my-courses">My Courses</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
            <form sec:authorize="isAnonymous()" th:action="@{/login}" method="post" class="d-inline ms-2">
                <button class="btn btn-outline-light" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-3">Welcome!</h2>

                    <div sec:authorize="isAuthenticated()">
                        <p class="card-text">
                            <strong>You are logged in as:</strong> <span sec:authentication="name"></span><br/>
                            <strong>Your role is:</strong> <span sec:authentication="authorities"></span>
                        </p>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <p class="card-text">You are not logged in.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
